<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="car.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: linear-gradient(120deg, #e0eafc, #cfdef3); min-height: 100vh; }
        .car-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 24px; margin-top: 40px; }
        .form-title { font-weight: 700; color: #2b5876; }
        .table thead { background: #2b5876; color: #fff; }
        .input-group-text { background: #f0f4f8; }
        .btn-success, .btn-info { box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08); }
        .table tbody tr { transition: background 0.2s; }
        .table tbody tr:hover { background: #f0f4f8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="car-card">
            <h2 class="form-title mb-4"><i class="bi bi-car-front-fill text-primary me-2"></i>Car CRUD App</h2>
            <form id="carForm" class="row g-3 mb-4">
                <input type="hidden" id="carId">
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                        <input type="text" class="form-control" id="brand" placeholder="Brand" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                        <input type="text" class="form-control" id="model" placeholder="Model" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        <input type="number" class="form-control" id="year" placeholder="Year" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-palette"></i></span>
                        <input type="text" class="form-control" id="color" placeholder="Color" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                        <input type="number" class="form-control" id="price" placeholder="Price" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-gear"></i></span>
                        <input type="text" class="form-control" id="engine" placeholder="Engine" required autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                        <input type="text" class="form-control" id="vin" placeholder="VIN" required autocomplete="off">
                    </div>
                </div>
                <div class="col-12 d-flex gap-2 justify-content-end">
                    <button type="submit" class="btn btn-success px-4"><i class="bi bi-plus-circle me-1"></i>Save</button>
                    <button type="reset" class="btn btn-secondary px-4"><i class="bi bi-eraser me-1"></i>Clear</button>
                </div>
            </form>
            <h4 class="mb-3"><i class="bi bi-list-ul text-info me-2"></i>Car List</h4>
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Engine</th>
                            <th>VIN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="carTableBody">
                        <!-- Car rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="car.js"></script>
</body>
</html>
